<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px and em</title>
  <style type="text/css" rel="stylesheet">
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 62.5%;
    }

    .p1 {
      font-size: 15px;
      width: 150px;
      height: 75px;
      text-indent: 30px;
      border: solid 1px orange;
    }

    .p2 {
      font-size: 1.5em;
      width: 15em;
      height: 7.5em;
      text-indent: 3em;
      border:solid 0.1em red;
    }
  </style>
</head>

<body>
  <div class="p1">this is p1</div>
  <div class="p2">this is p2</div>
</body>

</html>
